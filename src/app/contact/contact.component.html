<!-- Contact -->
<section class="contact py-5" id="contact">
  <div class="container-lg py-4">
    <div class="row justify-content-center">
      <div class="col-lg-8">
        <div class="section-title text-center">
          <h2 class="fw-bold mb-5">Contact Me</h2>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-5">
        <div class="contact-item d-flex mb-3">
          <div class="icon fs-4 text-primary">
            <i class="uil uil-envelope"></i>
          </div>
          <div class="text ms-3">
            <h3 class="fs-5">Email</h3>
            <p class="text-muted">martin.lopez.dev@gmail.com</p>
          </div>
        </div>
        <div class="contact-item d-flex mb-3">
          <div class="icon fs-4 text-primary">
            <i class="uil uil-mobile-android"></i>
          </div>
          <div class="text ms-3">
            <h3 class="fs-5">Phone</h3>
            <p class="text-muted">+54-3804-687699</p>
          </div>
        </div>
        <div class="contact-item d-flex">
          <div class="icon fs-4 text-primary">
            <i class="uil uil-linkedin-alt"></i>
          </div>
          <div class="text ms-3">
            <h3 class="fs-5">LinkedIn</h3>
            <p class="text-muted">Martin Alejandro Lopez</p>
          </div>
        </div>
      </div>
      <div class="col-md-7">
        <div class="contact-form">
          <form>
            <div class="row">
              <div class="col-lg-6 mb-4">
                <input
                  type="text"
                  placeholder="Name"
                  class="form-control form-control-lg fs-6 border-0 shadow-sm"
                />
              </div>
              <div class="col-lg-6 mb-4">
                <input
                  type="text"
                  placeholder="Email"
                  class="form-control form-control-lg fs-6 border-0 shadow-sm"
                />
              </div>
            </div>
            <div class="row">
              <div class="col-lg-12 mb-4">
                <input
                  type="text"
                  placeholder="Subject"
                  class="form-control form-control-lg fs-6 border-0 shadow-sm"
                />
              </div>
            </div>
            <div class="row">
              <div class="col-lg-12 mb-4">
                <textarea
                  type="text"
                  placeholder="Message"
                  rows="5"
                  class="form-control form-control-lg fs-6 border-0 shadow-sm"
                ></textarea>
              </div>
            </div>
            <div class="row">
              <div class="col-lg-12">
                <button type="submit" class="btn btn-primary px-3">
                  Send Message
                </button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>
